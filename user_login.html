<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link href="../css/user_login.css" rel="stylesheet" type="text/css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #FFFBF2;">
	<div id="wrap" class="wrap">
		<header id="header">
			<div id="header_menu" class="header_common">
				<a href="#" class="button"><img src="#" id="logo"></a>
				<a href="../board/recipe.html" id="main" class="button">레시피</a>
				<a href="#" id="tip" class="button">꿀팁</a>
				<a href="../recommend/randomMainPage.html" id="comm" class="button">메뉴 추천</a>
				<a href="../notice/noticeMainPage.html" id="notice" class="button">공지사항</a>
			</div>
			<!-- 로그인 했을 때 다르게 바뀌게도 해야 됨 -->
			<div id="header_user" class="header_common">
				<!-- 로그인 x 상태 -->
				<div id="header_user_noUser">
					<a href="user_login.html" id="user_login" class="button_user">로그인</a>&nbsp;&nbsp;&nbsp;
					<a href="join_account.html" id="user_join" class="button_user">회원가입</a>
				</div>
				<!-- 로그인 o 상태 -->
				<!-- 클릭시 아래에 팝업 만들어지게 해야됨 -->
				<!-- <div id="user_login_complete" class="button"><button id="mypage_list">▼</button><label for="mypage_list">신짱구님, 환영합니다.&nbsp;</label></div> -->
			</div>
		</header>
		
		<div id="container" class="text-center container" style="padding-bottom: 3rem !important;">
			<div style="padding-top:1rem !important; padding-bottom:2rem !important;" class="row py-lg-5">
     			<div id="login_bar" class="col-lg-6 col-md-8">
        			<h3 class="fw-bold">로그인</h3>
      			</div>
      		</div>
      		<div id="id_join_find">
      			<div id="id_join_find_box">
					<form action="#" method="post" id="login_form">
						<div id="login">
							<div id="login_box">
								<div id="login_id" class="login_content_name">
									<input type="text" id="id" name="id" class="login_content"placeholder="아이디">
								</div>
								<div id="login_pwd" class="login_content_name">
									<input type="password" id="pwd" name="pwd" class="login_content" placeholder="비밀번호">
								</div>
								<div id="login_alert" style="text-align: left;"></div>
							</div>
							
							<div id="login_check">
								<button id="login_check_button">로그인</button>
							</div>
						</div>
					</form>
					
					<div id="find_join">
						<div id="find_join_box">
							<div id="find_idpw" class="find_join_in">
								<a href="id_find.html" id="find_idpw_link" class="btn button_find_join"><label class="font_text">아이디/비밀번호 변경</label></a>
							</div>
							<div style="width: 40px; display: inline-block;"></div>
							<div id="join_user" class="find_join_in">
								<a href="join_account.html" id="join_user_link" class="button_find_join btn"><label class="font_text">회원가입</label></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer id="footer" class="text-body-secondary py-5">
			<div id="footer_inner">
			    <p class="mb-1">사업자: (주) 혼밥심</p>
			    <p class="mb-1">대표: 김남희</p>
			    <p class="mb-0">주소: 서울특별시 을지로입구역 근처</p>
		  	</div>
		</footer>
	</div>
	
	<script>
		window.onload = () => {
			const login = document.getElementById('login_check_button');
			const alert = document.getElementById('login_alert');
			const id = document.getElementById('id');
			const pwd = document.getElementById('pwd');
			
			login.onclick = e => {
				if(id.value.trim() == ''){
					alert.innerText = '아이디를 입력하세요.';
					alert.style.color = 'red';
					document.getElementById('login_id').style.border = '2px solid #F24822';
					document.getElementById('login_pwd').style.border = '1px solid lightgray';
					id.focus();
					e.preventDefault();
				} else if(pwd.value.trim() == ''){
					alert.innerText = '비밀번호를 입력하세요.';
					alert.style.color = 'red';
					document.getElementById('login_id').style.border = '1px solid lightgray';
					document.getElementById('login_pwd').style.border = '2px solid #F24822';
					pwd.focus();
					e.preventDefault();
				}
			};
		}
	</script>
</body>
</html>
