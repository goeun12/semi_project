<html>
<head>

<body>
	<div class="container-fluid">
		<div><h1>네비게이션바</h1></div>

		<br><br>
		<div id ="notice_up_del" >
			<a class="btn btn-primary me-md-2" href="#" role="button" id ="notice_update_button">수정</a>
			<a class="btn btn-primary me-md-2" href="#" role="button" id ="notice_delete_button">삭제</a>
		</div>			

		
		<div>
			<div class="input-group mb-3" id="content_title">
	  			<span class="input-group-text" id="notic_content_title_">
  					&nbsp
		  			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
  					<path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901"/>
					</svg>								  			
	  				&nbsp공지사항
		  		</span>
	 			<span class="form-control" id="notic_content_title" aria-label="Username" aria-describedby="basic-addon1">제목입니다.</span>
			</div>
			<div>
				<p id="notic_content_text">내용</p>
			</div>		
		</div>
		
		
		<div id="notice_table">
			<table class="table table-hover ">
			  <thead>
			    <tr >
			      <th scope="col" style="width: 10%; font-weight:550;">번호</th>
			      <th scope="col" style="width: 40%; font-weight:550;" text-align: center;">공지사항</th>
			      <th scope="col" style="width: 20%; font-weight:550;">작성일</th>
			    </tr>
			  </thead>
			  <tbody class="table-group-divider">
			    <tr>
			      <td scope="row">10</td>
			      <td>Mark</td>
			      <td>Otto</td>
			    </tr>
			    <tr>
			      <td scope="row">9</td>
			      <td>Jacob</td>
			      <td>Thornton</td>
			    </tr>
			    <tr>
			      <td scope="row">8</td>
			      <td>Jacob</td>
			      <td>Thornton</td>
			    </tr>
			  </tbody>
			</table>			
		</div>

	
		<br>
		<div class="mx-auto" style="width:80px;">
			<a class="btn btn-primary me-md-2" href="noticeMainPage.html" role="button" id ="go_list_button">목록</a>
		</div>

	</div>	
	
	<div class="container-fluid" id="footer"></div>
	
	
	
	
	<script>
		window.onload = () => {
			const goListButton = document.getElementById("go_list_button");
			const updateButton = document.getElementById("notice_update_button");
			const deleteButton = document.getElementById("notice_delete_button");
			
		
			
			const buttons = [updateButton, deleteButton];
			for(button of buttons){
				button.addEventListener('mouseover',function(){
					this.style.background = "gray";
					this.style.fontWeight = "600";
				})
				button.addEventListener('mouseleave',function(){
					this.style.fontWeight = "400";
				})
			}
			goListButton.addEventListener('mouseover',function(){
				this.style.background = "#f24822";
				this.style.fontWeight = "600";
			})
			goListButton.addEventListener('mouseleave',function(){
				this.style.fontWeight = "400";
			})
			
			
			deleteButton.addEventListener('click',function(){
				const del = window.confirm("정말 게시글을 삭제하시겠습니까?")
				if(del){
					return true;
				}else{
					return false;
				}
			})
			
			
			
			
			
			//if(${loginUser.isAdmin} == "N"){
			//	writeButton.style.display ='none';				
			//}
			
			
			
			
			
			
			
			
		}
	
	</script>
